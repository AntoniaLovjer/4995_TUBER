    <script>

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lon = document.querySelector('#lon')
      const lat = document.querySelector('#lat')
      lon.value = position.coords.longitude
      lat.value = position.coords.latitude
    }

    </script>
  </head>
<body>
    <script> getLocation() </script>
    <h1> Request a Tutor </h1>
        <form method = "POST" action="/getMentors">
            Subject:
            <select name="subject">
                <option value="cs">Computer Science</option>
                <option value="history">History</option>
                <option value="dance">Mathematics</option>
                <option value="math">Dance</option>
            </select>
            <br><br>
            Expected tutoring time:
            <select name="time">
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="45">45 min</option>
                <option value="1">1 hour</option>
                <option value="more1">More than 1 hour</option>
            </select>
            <br><br>
            Explain to your tutor what you need help with:
            <input type="text" name="message" placeholder="Enter message" required>
            <br><br>
            <input type="submit" value="Submit Tutor Request">
            <input hidden type="text" id="lon" name="lon">
            <input hidden type="text" id="lat" name="lat">
        </form>
        <br><br>
        <br><br>
        <button action="/switchViews?to_which=mentor">
        Switch to Mentor Mode</button>
